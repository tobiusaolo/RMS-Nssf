
{% extends "base.html" %}
{% block title %}Admin {% endblock title%}
{% block content %}
    <div class="content" xmlns="http://www.w3.org/1999/html">
       <div class="row">
          <div class="col-md-12">
            <div class="card ">
              <div class="card-body " text-color="black">
                <h3 class="card-title">List of Users</h3>
                  <table id="example" class="table table-striped table-bordered" style="width:100%">
                      <thead>
                      <th>Name</th>
                      <th>Password</th>
                      <th>Role</th>
                      <th>Action</th>
                      </thead>
                      <tbody>
                      {%for df in rows%}
                      <tr>
                          {% for i in df%}
                          <td>{{i}}</td>
                          {% endfor %}
                          <td><button class="btn btn-danger">Remove</button></td>
                      </tr>
                      {%endfor%}

                      </tbody>
                  </table>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
              <div class="card-group">
                  <div class="card">
                      <div class="card-body">
                          <h5 class="card-title">Change Username/Password </h5>
                          <form  method="POST">
                              <div class="form-group">
                                  <label><h6><strong>Employee Name</strong></h6></label>
                                  <select name="name">
                                      {% for i in sql_row %}
                                          {% for v in i %}
                                               <option>{{v}}</option>
                                              {% endfor %}
                                      {% endfor %}
                                  </select>
                              </div>
                              <div class="form-group">
                                  <label><h6><strong>Current Password</strong></h6></label>
                                  <input type="password" name="cpassword" class="form-control" required="True">
                              </div>
                               <div class="form-group">
                                  <label><h6><strong>New Password</strong></h6></label>
                                  <input type="password" name="npassword" class="form-control" required="True">
                              </div>
                              <div class="form-group">
                                  <button class="btn btn-primary">Save</button>
                              </div>
                          </form>
                      </div>
                  </div>
                  <div class="card">
                      <div class="card-body">
                          <h5 class="card-title">Assign role</h5>
                          <form  method="POST" action="{{url_for('Role')}}">
                              <div class="form-group">
                                  <label><h6><strong>Employee Name</strong></h6></label>
                                  <select name="name">
                                      {% for i in sql_row %}
                                          {% for v in i %}
                                               <option>{{v}}</option>
                                              {% endfor %}
                                      {% endfor %}
                                  </select>
                              </div>
                              <div class="form-group">
                                  <label><h6><strong>Department</strong></h6></label>
                                  <select name="department">
                                      {% for x in depart_row%}
                                          {% for t in x %}
                                               <option>{{t}}</option>
                                              {% endfor %}
                                      {% endfor %}
                                  </select>
                              </div>
                              <div class="form-group">
                                  <label><h6><strong>Role</strong></h6></label>
                                  <input type="text" name="role" class="form-control" required="True">
                              </div>
                              <div class="form-group">
                                  <label><h6><strong>Password</strong></h6></label>
                                  <input type="password" name="password" class="form-control" required="True">
                              </div>
                              <div class="form-group">
                                  <button class="btn btn-success">Save</button>
                              </div>
                          </form>
                      </div>
                  </div>
{#                  <div class="card">#}
{#                      <div class="card-body">#}
{#                          <h5 class="card-title">Total Salary Details</h5>#}
{#                      </div>#}
{#                  </div>#}
              </div>
          </div> <script>
                $(document).ready(function() {
                    $('#example').DataTable();
                } );
            </script>

        </div>
      </div>
{% endblock %}
