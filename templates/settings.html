
{% extends "base.html" %}
{% block title %}Admin {% endblock title%}
{% block content %}
    <div class="content" xmlns="http://www.w3.org/1999/html">
       <div class="row">
          <div  class="col-md-12">
              <div id="accordion" role="tablist" aria-multiselectable="true">
                  <div class="card">
                      <h3 class="card-header" role="tab" id="headingOne">
                          <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne" class="d-block">
                              <i class="fa fa-chevron-down pull-right"></i> List Of Users
                          </a>
                      </h3>
                      <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
                          <div class="card-body">
                              <table id="example" class="table table-striped table-bordered" style="width:100%">
                                  <thead>
                                  <th>Name</th>
                                  <th>Role</th>
                                  <th>Password</th>
                                  <th>Department</th>
                                  <th>Action</th>
                                  </thead>
                                  <tbody>
                                    {%for df in rows%}
                                        <tr>
                                            {% for i in df%}
                                                <td>{{i}}</td>
                                            {% endfor %}
                                            <td>
                                                <form method="POST" action="{{url_for('Delete_User')}}">
                                                    <input type="hidden" name="name" value="{{df[0]}}">
                                                    <button class="btn btn-danger">Remove</button>
                                                </form>
                                            </td>
                                        </tr>
                                    {%endfor%}
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
    <div id="accordion" role="tablist" aria-multiselectable="true">
        <div class="row">
          <div class="col-md-12">
              <div class="card-group">
                  <div class="card">
                      <div class="card-body">
                          <h5 class="card-title">Change Username/Password </h5>
                          <form  method="POST" action="{{url_for('Change_Password')}}">
                              <div class="form-group">
                                  <label><h6><strong>Employee Name</strong></h6></label>
                                  <select name="name">
                                      {% for i in sql_rows %}
                                          {% for v in i %}
                                               <option>{{v}}</option>
                                              {% endfor %}
                                      {% endfor %}
                                  </select>
                              </div>
                               <div class="form-group">
                                  <label><h6><strong>New Password</strong></h6></label>
                                  <input type="password" name="npassword" class="form-control" required="True">
                              </div>
                              <div class="form-group">
                                  <button class="btn btn-primary">Save</button>
                              </div>
                          </form>
                      </div>
                  </div>
                  <div class="card">
                      <div class="card-body">
                          <h5 class="card-title">Assign role</h5>
                          <form  method="POST" action="{{url_for('Role')}}">
                              <div class="form-group">
                                  <label><h6><strong>Employee Name</strong></h6></label>
                                  <select name="name">
                                      {% for i in sql_rows %}
                                          {% for v in i %}
                                               <option>{{v}}</option>
                                              {% endfor %}
                                      {% endfor %}
                                  </select>
                              </div>
                              <div class="form-group">
                                  <label><h6><strong>Department</strong></h6></label>
                                  <select name="department">
                                      {% for x in depart_row%}
                                          {% for t in x %}
                                               <option>{{t}}</option>
                                              {% endfor %}
                                      {% endfor %}
                                  </select>
                              </div>
                              <div class="form-group">
                                  <label><h6><strong>Role</strong></h6></label>
                                  <input type="text" name="role" class="form-control" required="True">
                              </div>
                              <div class="form-group">
                                  <label><h6><strong>Password</strong></h6></label>
                                  <input type="password" name="password" class="form-control" required="True">
                              </div>
                              <div class="form-group">
                                  <button class="btn btn-success">Save</button>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
              </div>
          </div> <script>
                $(document).ready(function() {
                    $('#example').DataTable();
                } );
            </script>

        </div>
      </div>
{% endblock %}
