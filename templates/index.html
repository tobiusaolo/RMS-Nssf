{% extends "base.html" %}
{% block title %}Admin {% endblock title%}
{% block content %}
    <div class="content" xmlns="http://www.w3.org/1999/html">
       <div class="row">
          <div class="col-md-12">
            <div class="card ">
              <div class="card-body " text-color="black">
                <h3 class="card-title">Company Profile</h3>
              </div>
            </div>
          </div>
        </div> 
        <div class="row">
          <div class="col-md-12">
            <div class="card ">
              <div class="card-header ">
              	<form   action="{{url_for('Profile')}}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label><h6><strong>Company Logo</strong></h6></label>
                        <div class="custom-file">
                            <input  type="file" name="image" accept="image/*" >
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><h6><strong>Company Name</strong></h6></label>
                        <input type="text" name="c_name" class="form-control" required="True">
                    </div>
                    <div class="form-group">
                        <label><h6><strong>Company Tin</strong></h6></label>
                        <input type="text" name="c_tin" class="form-control" required="True">
                    </div>
                    <div class="form-group">
                        <label><h6><strong>Company NSSF Number</strong></h6></label>
                        <input type="text" name="c_nssf_num" class="form-control" required="True">
                    </div>
                    <div class="form-group">
                        <label><h6><strong>Address</strong></h6></label>
                        <input type="text" name="c_address" class="form-control" required="True">
                    </div>
                    <div class="form-group">
                        <label><h6><strong>Email Address</strong></h6></label>
                        <input type="email" name="c_email" class="form-control" required="True">
                    </div>
                    <div class="form-group">
                        <label><h6><strong>Telephone</strong></h6></label>
                        <input type="text" name="c_Tel" class="form-control" required="True">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success">Submit</button>
                    </div>
                </form>
              </div>
              <div class="card-body ">
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
