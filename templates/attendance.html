
{% extends "base.html" %}
{% block title %}Admin {% endblock title%}
{% block content %}
    <div class="content" xmlns="http://www.w3.org/1999/html">
       <div class="row">
          <div class="col-md-12">
            <div class="card ">
              <div class="card-body " text-color="black">
                <h3 class="card-title">Attendance</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card ">
              <div class="card-header ">
              	<table id="example" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                    <th>Joining Date</th>
                    <th>Emp ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Mark Attendance</th>
                    </thead>
                    <tbody>
                    {% for i in rows %}
                    <tr>
                        {% for x in i %}
                            <td>{{x}}</td>
                        {% endfor %}
                        <td>
                            <button class="btn btn-primary">Check</button>
                        </td>
                    </tr>
                     {% endfor %}
                    </tbody>
                </table>
              </div>
              <div class="card-body ">

              </div>
            </div>
          </div>
            <script>
                $(document).ready(function() {
                    $('#example').DataTable();
                } );
            </script>
        </div>
      </div>
{% endblock %}
