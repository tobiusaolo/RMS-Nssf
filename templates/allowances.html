
{% extends "base.html" %}
{% block title %}Admin {% endblock title%}
{% block content %}
    <div class="content" xmlns="http://www.w3.org/1999/html">
       <div class="row">
          <div class="col-md-12">
            <div class="card ">
              <div class="card-body " text-color="black">
                <h3 class="card-title">Allowance Details</h3>
                  <table id="example" class="table table-striped table-bordered" style="width:100%">
                      <thead>
                      <th>Employee ID</th>
                      <th>Allowance Type</th>
                      <th>Date</th>
                      <th>Amount</th>
                      </thead>
                      <tbody>
                      {% for row in data1 %}
                      <tr><td>{{row[0]}}</td><td>{{row[1]}}</td><td>{{row[2]}}</td><td>{{row[3]}}</td></tr>
                      {% endfor %}
                      
                      </tbody>
                  </table>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
          <form  method="POST" action="{{url_for('issue_allowance')}}">
              <div class="card-group">
                      
                  <div class="card">
                      <div class="card-body">
                          <h5 class="card-title">Issue Allowance </h5>
                          
                              <div class="form-group">
                                  <label><h6><strong>Employee Name</strong></h6></label>
                                  
                                  <select name="a_empname">
                                    {% for evalu in serows %}
                                      <option value="{{evalu.Emp_ID}}">{{evalu.Firstname}}{{evalu.Lastname}}</option>
                                      {% endfor %}
                                  </select>
                              </div>
                              <div class="form-group">
                                  <label><h6><strong>Allowance Type</strong></h6></label>
                                  <select name="a_type">
                                    {% for a in arows %}
                                      <option value="{{a[0]}}">{{a[1]}}</option>
                                      {% endfor %}
                                  </select>
                              </div>
                              <div class="form-group">
                                  <label><h6><strong>Date</strong></h6></label>
                                  <input type="DATE" name="a_date" class="form-control" required="True">
                              </div>
                              <div class="form-group">
                                  <label><h6><strong>Amount</strong></h6></label>
                                  <input type="text" name="a_ammount" class="form-control" required="True">
                              </div>
                              <div class="form-group">
                                  <button class="btn btn-success">Save</button>
                              </div>
                          </form>
                      </div>
                  </div>
                    <div class="card">
                      <div class="card-body">
                          <h5 class="card-title">Add Allowance </h5>
                            <form  method="POST" action='{{url_for('add_allowance')}}'>
                                <div class="form-group">
                                  <label><h6><strong>Allowance Id</strong></h6></label>
                                  <input type="text" name="a_id" class="form-control" required="True">
                              </div>
                              
                              <div class="form-group">
                                  <label><h6><strong>Allowance Type</strong></h6></label>
                                  <input type="text" name="a_type" class="form-control" required="True">
                              </div>
                              <div class="form-group">
                                  <label><h6><strong>Date</strong></h6></label>
                                  <input type="DATE" name="a_date" class="form-control" required="True">
                              </div>
                              
                              <div class="form-group">
                                  <button class="btn btn-success">ADD</button>
                              </div>
                          </form>
                      </div>
                  </div>
                 
                  </div>
              </div>
          </div> <script>
                $(document).ready(function() {
                    $('#example').DataTable();
                } );
            </script>

        </div>
      </div>
{% endblock %}
